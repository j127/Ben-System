<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ben System Worksheet</title>

    <!-- <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.4/readable/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://artofmemory.com/">Art of Memory</a>
            </div>
            <div class="navbar-collapse collapse navbar-inverse-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="http://mt.artofmemory.com/forum">Forum</a></li>
                    <li><a href="http://mt.artofmemory.com/wiki/Main_Page">Wiki</a></li>
                    <li><a href="http://mt.artofmemory.com/training">Training</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                </ul>
            </div>
        </div>
    </nav>
    <h1>Ben System Worksheet</h1>

    <table>
        <thead>
            <tr>
                <th>i</th>
                <th>Decimal</th>
                <th>Binary</th>
                <th>Cards</th>
                <th>Images</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>.</td>
                <td>{{ row.decimal }}</td>
                <td>{{ row.binary }}</td>
                <td>{{ row.cards }}</td>
                <td>{{ row.image }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
